# Foraging Heuristic Schema
# Binary or near-binary rules that simplify identification/edibility decisions

heuristic_id: russula_taste_test
name: Russula Taste Test
category: edibility_determination

applies_to:
  genus: Russula
  confidence_required: high  # Must be confident it's a Russula first
  
prerequisites:
  - "Can reliably identify Russula genus (brittle flesh test)"
  - "Has NOT confused with Lactarius (no milk exuding)"
  - "Has NOT confused with Amanita (no volva, no ring)"

procedure: |
  1. Break off a small piece of the cap flesh (NOT the gills)
  2. Touch it briefly to your tongue, or chew a tiny piece
  3. Spit it out immediately
  4. Wait 30 seconds and note the sensation

outcomes:
  - condition: "Mild, nutty, pleasant, or no strong taste"
    conclusion: EDIBLE
    confidence: high
    action: "Safe to eat. Quality varies by species - some are choice, some are bland."
    
  - condition: "Peppery, hot, burning, or acrid"
    conclusion: REJECT
    confidence: high
    action: "Do not eat. Will cause gastric upset. Discard or leave."
    
  - condition: "Uncertain - slight tingle but not definitely peppery"
    conclusion: CAUTION
    confidence: medium
    action: "Treat as peppery and reject. Re-test with fresh specimen if available."

safety_notes:
  - "This test ONLY works for confirmed Russula specimens"
  - "Do not swallow the test piece"
  - "The peppery sensation may take 10-30 seconds to develop fully"
  - "Fresh specimens give clearer results than old/waterlogged ones"

exceptions:
  - species: olivacea
    note: "Can taste mild but causes GI upset in some people - avoid"
  - species: cyanoxantha
    note: "Flexible gills (unusual) - still use taste test as confirmation"

source: "Traditional foraging knowledge, documented in Phillips, Wright, Buczacki"
reliability: proven

