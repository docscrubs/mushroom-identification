heuristic_id: avoid_lbms
name: Avoid Little Brown Mushrooms (LBMs)
category: safety_rule

applies_to:
  morphology:
    cap_color: brown
    cap_size: small (under 5cm)
    gill_type: present
    
procedure: |
  If you find a small brown gilled mushroom and you're not an expert:
  Leave it alone.

outcomes:
  - condition: "Any small brown gilled mushroom"
    conclusion: AVOID
    confidence: high
    action: "Do not attempt identification unless expert level. Contains many deadly lookalikes."

rationale: |
  The "LBM" group contains hundreds of species including:
  - Deadly Galerina (Galerina marginata) - contains same toxins as Death Cap
  - Deadly Conocybe species
  - Various Inocybe (many toxic)
  
  Even experts struggle to distinguish these without microscopy.
  The risk/reward ratio is terrible - no LBMs are choice edibles.

source: "Universal foraging wisdom"
reliability: proven
