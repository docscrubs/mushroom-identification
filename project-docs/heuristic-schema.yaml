heuristic_id: lactarius_milk_color
name: Lactarius Milk Color Test
category: edibility_determination

applies_to:
  genus: Lactarius
  confidence_required: high

procedure: |
  1. Break or cut the gills
  2. Observe the color of the milk that exudes
  3. Wait 5 minutes and observe any color change in the milk

outcomes:
  - condition: "Orange or carrot-colored milk, no color change"
    conclusion: EDIBLE
    confidence: high
    action: "Likely Saffron Milkcap (L. deliciosus) or similar. Choice edible."
    
  - condition: "White milk, stays white"
    conclusion: CAUTION
    confidence: medium
    action: "Species-dependent. Many are peppery/inedible. Avoid unless specifically identified."
    
  - condition: "White milk that turns yellow"
    conclusion: LIKELY_TOXIC
    confidence: high
    action: "Avoid. Several toxic species show this reaction."

